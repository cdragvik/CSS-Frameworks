<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/post/getPostsForProfile.mjs" type="module" defer></script>
    <script src="/src/js/profiles/read.mjs" defer type="module"></script>
    <script src="/src/js/handlers/search.mjs" type="module" defer></script>
    <script src="/src/js/index.mjs" type="module" defer></script>

    <script src="/src/js/profiles/fillprofile.mjs" type="module" defer></script>
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/posts/index.html"><img src="/images/SoMe.png" class="logo"></a>
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/posts/index.html">Home</a>
                  <a class="nav-link active" href="/profile/index.html">Profile</a>
                  <a href="/index.html" id="sign-out" class="p-1"><button>Log out</button></a>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row pt-5 d-flex">

                    <div class="col-12 col-md-4">

                        <div class="card p-2 bg-secondary m-2">
                            <div class="p-1" id="userAvatar"></div>
                            <h2 id="userName"></h2>
                            <p id="userEmail"></p>
                            <a class="btn btn-light" href="/profile/edit/index.html">Edit profile</a>
                        </div>

                        <div class="card p-2 bg-secondary m-2">
                            <!-- User should ble able to follow/unfollow other users -->
                            <h2>Contacts</h2>
                        </div>
                    
                    </div>


                    <div class="col-12 col-md-8 p-3">

                        <!-- Form for crating posts -->

                        <form id="createPost" class="m-auto ccol-12 card p-4">

                            <h2>Share something</h2>

                            <div class="form-group mb-3">
                              <input type="text" name="title" class="form-control" placeholder="Title" required>
                            </div>
                
                            <div class="form-group mb-3">
                                <textarea  name="body" class="form-control" placeholder="What's on your mind..." required></textarea>
                            </div>
                
                            <button class="btn btn-light">Create post</button>
                        </form>

                        <!-- Search bar -->
                        <form class="d-flex p-4 m-auto col-md-6 col-8" id="searchOnProfile">
                            <!-- Filtering function goes here -->
                            <input class="form-control mr-sm-2 p-1" type="text" placeholder="Search" aria-label="Search" name="searchInput" >
                            <button class="btn btn-light my-2 my-sm-0 p-1" type="submit">Search</button>
                        </form>

                        <!-- Posts posted by user only, now it contains posts from all of the platform users -->

                        <h1 class="pt-5">Feed</h1>
                        <div class="row row-cols-1 my-1 col-12m-auto" id="posts">
                    </div>
            </div>
        </div>

        <div class="loader"></div>
    </main>
    <footer class="mt-auto">
        <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
</html>
