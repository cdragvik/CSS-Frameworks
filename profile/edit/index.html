<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" type="module" defer></script>
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/posts/index.html"><img src="/images/SoMe.png" class="logo"></a>
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/posts/index.html">Home</a>
                  <a class="nav-link" href="/profile/index.html">Profile</a>
                  <a class="nav-link" href="/profile/login/index.html">Log out</a>
                </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-primary">
        <div class="container-fluid">
          <h1>Edit profile</h1>

          <!-- Form for editing your own profile. Only able to edit banner and avatar. -->

          <form id="editProfile">

            <div class="form-group mb-3">
              <label for="">Name</label>
              <input class="form-control" type="text" disabled name="name">
            </div>
    
            <div class="form-group mb-3">
              <label for="">Email</label>
              <input class="form-control" type="email" disabled name="email">
            </div>

            <div class="form-group mb-3">
              <label for="">Banner</label>
              <input type="url" name="banner" class="form-control">
            </div>

            <div class="form-group mb-3">
              <label for="">Avatar</label>
              <input type="url" name="avatar" class="form-control">
            </div>

            <button class="btn btn-light">Update profile</button>
          </form>
        </div>
    </main>
    <footer>
        <footer class="mt-auto">
            <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
</html>
