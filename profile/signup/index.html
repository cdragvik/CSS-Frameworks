<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
  </head>
<body class="bg-primary d-flex flex-column min-vh-100">
    <nav class="navbar bg-light">
        <a class="navbar-brand d-flex m-auto"><img src="images/SoMe.png" class="logo"></a>
  </nav>
</header>
    <main>
        <div class="border card bg-secondary col-6 mt-4">
            <h1>Sign up</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="username" 
                      placeholder="Username" 
                      required>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Email (@stud.noroff.no or @noroff.no)" 
                    required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="*****" 
                    required>
                </div>
                <a type="submit" class="btn btn-light btn-lg" href="/posts/index.html">Sign up</a>
                <hr class="my-4" />
                <p>Already have an account? <a class="btn btn-primary" href="/profile/login/index.html">Log in!</a></p>
              </form>
        </div>
        <br>
        <br>
    </main>
    <footer class="mt-auto">
        <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
</html>
