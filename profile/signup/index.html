<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" type="module"></script>
  </head>
<body class="bg-primary d-flex flex-column min-vh-100">
    <nav class="navbar bg-light">
        <a class="navbar-brand d-flex m-auto"><img src="/images/SoMe.png" class="logo"></a>
  </nav>
</header>
    <main>
        <div class="border card bg-secondary col-6 mt-4">
            <h1>Sign up</h1>
            <form id="registerForm">

                <div class="form-group mb-3">
                  <label for="">Username</label>
                  <input type="text" name="name" class="form-control" placeholder="Username" required pattern="^[\w]+$"title="Username must only contain lowercase and uppercase letters, nubmbers and underscore (_). Example: MyUsername_123">
                </div>

                <div class="form-group mb-3">
                  <label for="">Email address</label>
                  <input type="email" name="email" class="form-control" placeholder="Email (@stud.noroff.no or @noroff.no)" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register."> 
                </div>

                <div class="form-group mb-3">
                  <label for="">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="*****" requiredminlength="8">
                </div>

                <div class="form-group mb-3">
                  <label for="">Banner</label>
                  <input class="form-control" type="url" name="banner">
                </div>

                <div class="form-group mb-3">
                  <label for="">Avatar</label>
                  <input class="form-control" type="url" name="avatar">
                </div>

                <button class="btn bg-light">Sign up!</button>
            </form>

            <hr class="my-4" />
            <p>Already have an account?</p>
            <p>Don't have an account? <a class="btn btn-primary" href="/index.html">Log in!</a></p>
        </div>
        <br>
        <br>
    </main>
    <footer class="mt-auto">
        <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
</html>
