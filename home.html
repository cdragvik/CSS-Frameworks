<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script type="module" src="/src/js/index.mjs" ></script>
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/posts/index.html"><img src="/images/SoMe.png" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/posts/index.html">Home</a>
                  <a class="nav-link" href="/profile/index.html">Profile</a>
                  <a class="nav-link" href="/profile/login/index.html">Log out</a>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">

            <h1>Welcome to SoMe!</h1>
            
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">


            <div class="pt-3 m-2">
                <form id="createPost">
                    <h2>Share something</h2>
                    <textarea rows="1" class="form-control mt-4 mb-2" placeholder="What's on your mind?" name="title"></textarea>
                    <textarea rows="5" class="form-control mt-4 mb-2" placeholder="What's on your mind?" name="body"></textarea>
                    <button class="btn btn-secondary mb-4" type="submit">Publish</button>
                </form>
            </div>

            <div class="m-2">
                <h2>Feed</h2>
                <div id="posts"></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="bg-light p-3 m-0 text-center">&copy; Designed and built by Christiane Nanette Dragvik</p>
    </footer>
</body>
</html>
