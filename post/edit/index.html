<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" type="module" defer></script>
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/posts/index.html"><img src="/images/SoMe.png" class="logo"></a>
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/posts/index.html">Home</a>
                  <a class="nav-link" href="/profile/index.html">Profile</a>
                  <a class="nav-link" href="/profile/login/index.html">Log out</a>
                </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-primary">
        <div class="container-fluid">

            <h1>Edit post</h1>

            <form id="editPost">
                <div class="form-group mb-3">
                  <label for="">Title</label>
                  <input type="text" name="title" class="form-control" placeholder="Title" required>
                </div>

                <div class="form-group mb-3">
                  <label for="">Body</label>
                  <textarea  name="body" class="form-control"required></textarea>
                </div>

                <div class="form-group mb-3">
                  <label for="">Tags</label>
                  <input class="form-control" type="text" name="tags">
                </div>
    
                <div class="form-group mb-3">
                  <label for="">Media</label>
                  <input class="form-control" type="url" name="media">
                </div>

                <button class="btn btn-light">Update post</button>
            </form>
        </div>
    </main>
    <footer>
        <footer class="mt-auto">
            <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
