<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="images/SoMe.png" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="profile.html">Profile</a>
                  <a class="nav-link active" href="login.html">Log out</a>
                </div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
          </nav>
    </header>
    <main class="min-vh-100">
        <br>
        <br>
        <h1>Log in</h1>
        <div style="max-width:400px" class="border card bg-secondary">
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="email@address.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*****" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login" href="profile.html">Log in</button>
              </form>
        </div>
        <br>
        <br>
    </main>
    <footer>
        <p class="bg-light p-3 text-center">&copy; Designed and built by Christiane Nanette Dragvik</p>
    </footer>
</body>
</html>
