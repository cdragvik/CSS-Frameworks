<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/src/js/handlers/search.mjs" type="module" defer></script>
</head>
<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/posts/index.html"><img src="/images/SoMe.png" class="logo"></a>
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/posts/index.html">Home</a>
                  <a class="nav-link" href="/profile/index.html">Profile</a>
                  <a href="/index.html" id="sign-out" class="p-1"><button>Log out</button></a>
                </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-primary pt-5">

        <form id="filterByMediaForm">
           <button type="submit">Filter by media</button></form><form id="dontFilterByMediaForm">
            <button type="submit">Dont filter by media</button></form>

        <!-- Create post form -->
        <form id="createPost" class="m-auto col-md-6 col-8 card p-4">
            <h2>Share something</h2>

            <div class="form-group mb-3">
              <input type="text" name="title" class="form-control" placeholder="Title" required>
            </div>

            <div class="form-group mb-3">
                <textarea  name="body" class="form-control" placeholder="What's on your mind..." required></textarea>
            </div>

            <button class="btn btn-light">Create post</button>
        </form>

        <h1 class="pt-5">Feed</h1>

        <!-- Search bar need functionality -->
        <form class="d-flex p-4 m-auto col-md-6 col-8" id="search">
            <!-- Filtering function goes here -->
            <input class="form-control mr-sm-2 p-1" type="text" placeholder="Search" aria-label="Search" name="searchInput" >
            <button class="btn btn-light my-2 my-sm-0 p-1" type="submit">Search</button>
        </form>

        <!-- Feed -->
        <div class="row row-cols-1 row-cols-md-2 g-4 my-1 col-10 m-auto" id="posts"></div>
    </main>
    <footer>
        <footer class="mt-auto">
            <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
    </footer>
</body>
</html>
