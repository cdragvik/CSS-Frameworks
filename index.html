<body class="bg-primary">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="/images/SoMe.png" class="logo"></a>
            </div>
          </nav>
    </header>
    <main>
        <div class="border card bg-secondary col-6 mt-4">
          <h1>Log in</h1>
          <form id="loginForm">

            <div class="form-group mb-3">
              <label for="">Email address</label>
              <input type="email" name="email" class="form-control" placeholder="Email (@stud.noroff.no or @noroff.no)" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register."> 
            </div>

            <div class="form-group mb-3">
              <label for="">Password</label>
              <input type="password" name="password" class="form-control" placeholder="*****" requiredminlength="8">
            </div>

            <button type="submit" class="btn bg-light">Log in!</button>
        </form>
              <hr class="my-4" />
              <p>Don't have an account? <a class="btn btn-primary" href="/profile/signup/index.html">Sign up!</a></p>
        </div>
        <br>
        <br>
    </main>
    <footer class="mt-auto">
        <p class="bg-light p-3 m-0 text-center">&copy; Social Media App - School Project - 2022</p>
